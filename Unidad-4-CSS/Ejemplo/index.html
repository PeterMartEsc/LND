<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo clase</title>
</head>
<style> 
    .square{
        width: 200px;
        height: 200px;
        background: #aaa;
        position: relative;
        left: 200px;
        top: 50px;
    }

    .circle{
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
        position: absolute;
        left: 0;
    }
</style>
<body>
    <div class = "square">
        <div class = "circle"></div>
    </div>
    <div class = "rectangle"></div>
    
</body>
</html>
