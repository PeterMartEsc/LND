    <style type="text/css">
      div:nth-of-type(2n ){
        background:rgb(250, 241, 120);

      div:nth-child(2n){

      }

      tr:nth-child(1){

      }

      tr:nth-of-type(2n){
        background-color: rgb(124, 250, 119);
      }

      tr:nth-child(3){

      tr:nth-child(5){
